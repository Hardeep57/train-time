<!DOCTYPE html>
<html>
<head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="train.css">

  <script type="text/javascript" src="logic.js"></script>
	<title>Anytime is Train Time</title>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <h2>Choo Choo. Chee Chee</h2>
        
    </div>
    <div class="current-train-schedule">
        <h3 id="current-train-schedule">Current Train Schedule</h3>
        <div class="row train-headers">
            <div class="col-md-2">
            Train Name
            </div>
            <div class="col-md-2">
            Destination
            </div>
            <div class="col-md-2">
            Frequency
            </div>
            <div class="col-md-2">
            Next Arrival
            </div>
            <div class="col-md-2">
            Minutes Away 
            </div>
        </div>
        <div class="" id="tablelist">
            
            </div>
    </div>
    <br>
    <br>
    <form method="post" onsubmit="return false" id="trainform">
      <div class="form-group">
        <label for="train name-input">Train Name</label>
        <input type="text" class="form-control" id="train-name-input">
      </div>
      <div class="form-group">
        <label for="Destination-input">Destination</label>
        <input type="text" class="form-control" id="Destination-input">
      </div>
      <div class="form-group">
        <label for="first train time-input">First Train Time</label>
        <input type="text" class="form-control" id="first-train-time-input">
      </div>
      <div class="form-group">
        <label for="Frequency-input">Frequency</label>
        <input type="text" class="form-control" id="Frequency-input">
      </div>
      <button onclick="addTrainlist();" type="submit" class="btn btn-default submit">Submit</button>

</div>
</form>


</body>
</html>
